<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="container">
        <h2>Number Guessing Game</h2>
        <h3>Try and guess a random number between 1 and 100</h3>
        <h3>You have 10 attempts to guess the right number</h3>
        <div class="box">
            <h1>Guess a Number</h1>
            <div class="innerBox">
                <input type="number" class="textBox" id="innerTextBox">
            </div>
            <button onclick="submitGuess()">Submit Guess</button>
            <div class="previous" id="previous1">
                Previous Guesses: 
            </div>
            <div class="remaining">
                Guesses Remaining: <span id="remaining1"></span>
            </div>
            <div class="response" id="response1">

            </div>
            <div class="newGame" id="newgame1" >

            </div>
            <button onclick="myFunction()" id="newGame1">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
